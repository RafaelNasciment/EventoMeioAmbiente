<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
</h:head>
<h:body>

	<div class="ui-fluid">
		<h:panelGrid columns="3" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank">

			<img
				src="#{facesContext.externalContext.request.contextPath}/img/Logo.gif"
				height="200px" width="900px" />
			<p:outputLabel value="      " />

			<img
				src="#{facesContext.externalContext.request.contextPath}/img/logoifma.png"

		</h:panelGrid>
	</div>
	<p:growl id="messages" />


	<div align="center">
		<h:form>
			<p:panel header="Login" style="width:500px">

				<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

				<h:panelGrid columns="2" cellpadding="5">

					<h:outputLabel value="MatrÃ­cula:" />
					<p:inputText value="#{alunoBean.alunoBusca.matricula}" />

					<h:outputLabel value="Senha:" />
					<p:password value="#{alunoBean.alunoBusca.senha}" />


					<p:commandButton action="#{alunoBean.buscarAluno}" value="Login"
						ajax="false" update="growl" />

				</h:panelGrid>

		</h:form>
	</div>
