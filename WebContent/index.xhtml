<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
</h:head>
<h:body bgcolor="red">
	
	<div style="background-color: #FFFFFF">
		<img
			src="#{facesContext.externalContext.request.contextPath}/img/Logo.gif"
			height="230px" width="1100px" />
	</div>
	<p:growl id="messages" />
	

	<div align="center">
		<h:form>
			<p:panel header="Login" style="width:500px">

				<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

				<h:panelGrid columns="2" cellpadding="5">

					<h:outputLabel value="MatrÃ­cula:" />
					<p:inputText value="#{alunoBean.alunoBusca.matricula}" />

					<h:outputLabel value="Senha:" />
					<p:password value="#{alunoBean.alunoBusca.senha}" />


					<p:commandButton action="#{alunoBean.buscarAluno}"
						value="Login" ajax="false" update="growl" />

				</h:panelGrid>
			</p:panel>
		</h:form>
	</div>
</h:body>
</html>
