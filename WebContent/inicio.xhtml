<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Início</title>
</h:head>
<h:body>
	<div style="background-color: #FFFFFF">
		<h:panelGrid columns="3" cellpadding="5">
			<img
				src="#{facesContext.externalContext.request.contextPath}/img/Logo.gif"
				height="230px" width="1100px" />
			<p:outputLabel value="      " />

			<img
				src="#{facesContext.externalContext.request.contextPath}/img/logoifma.png"
				height="200px" width="620px" />
		</h:panelGrid>
	</div>
	<h:form>

		<p:growl id="messages" />

		<p:menubar>


			<f:facet name="options">
				<p:outputLabel value="Usuário logado: " />
				<p:outputLabel value="#{InicioBean.alunologado.nome}   " />

				<p:commandButton ajax="false" action="#{InicioBean.logout}"
					value="Logout" icon="ui-icon-extlink" />
			</f:facet>
		</p:menubar>

		<div class="ui-g">
			<div class="ui-g-12 ui-md-2"></div>
			<div class="ui-g-12 ui-md-10 ui-g-nopad">
				<div class="ui-g-12">
					<p:outputLabel value="Minicursos/Oficinas:" />
				</div>
				<div class="ui-g-12 ui-g-nopad">
					<div>
						<p:accordionPanel value="#{InicioBean.minicursos}" var="minicurso">
							<p:tab title="#{minicurso.tema}">
								<h:panelGrid columns="2" cellpadding="5">
									<p:selectOneRadio id="select">
										<f:selectItem />
									</p:selectOneRadio>
									<img
										src="#{facesContext.externalContext.request.contextPath}/img/#{minicurso.palestrante.foto}" />

									<h:outputText value="#{minicurso.palestrante.nome}" />
									<p:commandLink value="#{minicurso.palestrante.curriculo}" />
								</h:panelGrid>
								<h:outputText value="#{minicurso.palestrante.descricao}" />
								<p:separator />
								<h:outputText value="#{minicurso.descricao}" />
								<p:separator />
								<h:panelGrid columns="2" cellpadding="5">


									<h:outputText value="#{minicurso.data}" />
									<h:outputText value="#{minicurso.horario}" />
									<h:outputText value="#{minicurso.qntVagas} vagas" />
								</h:panelGrid>


							</p:tab>

						</p:accordionPanel>
						<p:separator />
						<div align="center">
							<p:commandButton value="Salvar Inscrição"
								action="#{InicioBean.salvarInscricao}" ajax="false" />
						</div>
					</div>

				</div>
			</div>
			<div class="ui-g-12">
				<div align="center">
					<p:outputLabel
						value="Desenvolvido pela turma de Informática 2016.2 - Subsequente" />
				</div>
			</div>
		</div>


	</h:form>

</h:body>
</html>
